<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/detalhes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="index.html" class="logo-link">
                    <div class="navbar-logo">
                        <div class="gradient-border">
                            <div class="inner-content">
                                <img src="https://thumbs.dreamstime.com/b/%C3%ADcone-da-loja-online-isolado-em-fundo-escuro-logotipo-vetorial-simples-235014153.jpg"
                                    alt="Descrição">
                            </div>
                        </div>
                        <h1 id="nome-loja">OnlineShop</h1>
                    </div>
                </a>
            </div>
            <div class="navbar-right">
                <a href="carrinho.html" class="navbar-cart" title="Ir para o carrinho">
                    <i id="icone-carrinho" class="fas fa-shopping-cart"></i>
                    <span id="contador-carrinho" class="contador-carrinho">0</span>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="details-section">
            <h2 id="titulo-produto-detalhes"></h2>

            <div class="details-detalhes-produto">
                <div class="details-lado-imagem">
                    <img id="imagem-produto" src="" alt="Imagem do produto">
                </div>

                <div class="details-info-produtos">
                    <div id="promocao-imagem">
                        <img src="https://blog.avenida.com.br/blog/wp-content/uploads/2020/11/CAPAS-BLOG-04-04.jpg"
                            alt="">
                    </div>
                    <div id="informacoes-detalhadas">
                        <div class="info-textos">
                            <span id="preco-produto"></span>
                            <p><strong>Categoria:</strong> <span id="categoria-produto"></span></p>
                            <p><strong>Marca:</strong> <span id="marca-produto"></span></p>
                        </div>

                        <div class="botao-wrapper">
                            <button class="botao-carrinho" id="btn-adicionar-carrinho">Adicionar ao Carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="details-section">
            <div class="descricao">
                <h3 id="descriacao-titulo">Descrição do produto</h3>
                <div id="descricao-detalhes">
                    <span id="descricao-produto"></span>
                </div>
            </div>
        </section>
    </main>


    <footer class="footer">
        <div class="nome-loja-footer">
            <p>OnlineShop</p>
        </div>
        <div class="gradient-border">
            <div class="inner-content">
                <img src="https://thumbs.dreamstime.com/b/%C3%ADcone-da-loja-online-isolado-em-fundo-escuro-logotipo-vetorial-simples-235014153.jpg"
                    alt="Imagem com borda gradiente">
            </div>
        </div>
        <div class="redes-sociais">
            <a href="https://instagram.com" target="_blank">
                <span>Instagram</span>
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://facebook.com" target="_blank">
                <span>Facebook</span>
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" target="_blank">
                <span>Twitter</span>
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </footer>

    <script src="js/produtos.js"></script>
    <script src="js/detalhes.js"></script>

</body>

</html>
